version: '2'
services:
 harvester:
    build: 
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - XTRACTUID
        - XTRACTGID
    volumes:
      - $XTRACTDIR:/output
    entrypoint:
        - /usr/local/bin/node
        - --stack-size=32000
        - /usr/local/bin/istex-api-harvester
